<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <link rel="stylesheet" href="styles.css">
  <script src="post.js" defer></script>
</head>
<body>
  <div id="post-details">
    <h1 id="post-title"></h1>
    <p id="post-date"></p>
    <img id="post-image" style="display:none;" alt="Post Image" />
  </div>
  
    <div id="post-content-container">
      <div id="post-content"></div>
    </div>

    <div id="post-buttons-container">
      <button id="edit-btn" style="display:none;">Edit Post</button>
      <button id="delete-btn" style="display:none;">Delete Post</button>
    </div>

    <div id="edit-image-section" style="display:none;"> 
      <label for="image-upload">Upload Image:</label> 
      <input type="file" id="image-upload" accept="image/*"> 
      <img id="image-preview" style="display:none; max-width: 200px; margin-top: 10px;" />
    </div>
  
</body>
</html>
